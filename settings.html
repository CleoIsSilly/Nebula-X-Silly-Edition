<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula-X</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Nebula-X-Development/Nebula-X-BETA/refs/heads/main/NEBULA_LOGO.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            background: radial-gradient(circle at bottom, #7c2ae8, #000);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 50px;
            height: 100%;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: width 0.3s ease-in-out;
            padding-top: 15px;
            z-index: 10;
            border-bottom: 2px solid #d580ff;
        }

        .sidebar:hover {
            width: 70px;
        }

        .sidebar .logo {
            width: 40px;
            height: auto;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .sidebar .logo:hover {
            transform: scale(1.2);
        }

        .sidebar .divider {
            width: 80%;
            border-bottom: 1px solid #d580ff;
            margin-bottom: 15px;
        }

        .sidebar .nav-item {
            text-align: center;
            padding: 10px;
            cursor: pointer;
            color: #d580ff;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .sidebar .nav-item.selected {
            background-color: #b34cd9;
            border-radius: 10px;
            color: white;
        }

        .sidebar .nav-item i {
            font-size: 16px;
        }

        .sidebar .nav-item:hover {
            transform: scale(1.2);
            color: white;
        }

        .settings-box {
            width: 80vw;
            height: 80vh;
            background-color: #222;
            border-radius: 15px;
            padding: 30px;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            z-index: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow-y: auto;
        }

        .settings-box:hover {
            transform: scale(1.01);
            box-shadow: 0 0 25px rgb(179 76 217);
        }

        .content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .content h2 {
            margin: 0;
            color: white;
        }

        .content p {
            margin: 10px 0 20px;
            font-size: 1.2rem;
            color: #ffffffbb;
        }

        /* Switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px; /* Smaller width */
            height: 22px; /* Thinner height */
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, #555, #333);
            transition: 0.4s;
            border-radius: 50px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px; /* Smaller circle */
            width: 16px; /* Smaller circle */
            border-radius: 50px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked + .slider {
            background: linear-gradient(to bottom, #d580ff, #b34cd9);
        }

        input:checked + .slider:before {
            transform: translateX(18px); /* Adjusted for smaller switch */
        }

        /* Dropdown Style */
        select {
            background-color: #444;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        select:focus {
            border-color: #d580ff;
            outline: none;
            box-shadow: 0 0 5px rgba(213, 128, 255, 0.8);
        }

        /* Custom Input Fields */
        .custom-input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #555;
            border-radius: 10px;
            background-color: #333;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        /* Focus effect for the custom inputs */
        .custom-input:focus {
            border-color: #d580ff;
            outline: none;
            box-shadow: 0 0 8px rgba(213, 128, 255, 0.8);
        }

        .apply-button {
            background: linear-gradient(to bottom, #555, #333);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .apply-button:hover {
            background: #b34cd9;
        }

        .notification {
            position: fixed;
            top: 20px; 
            right: 20px; 
            background-color: rgba(0, 0, 0, 0.8); 
            color: white;
            padding: 20px 20px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 9999999; 
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="stars"></div>

        <div class="sidebar">
            <a href="index.html" class="logo-link">
                <img class="logo" src="https://raw.githubusercontent.com/Nebula-X-Development/Nebula-X-BETA/refs/heads/main/NEBULA_LOGO.png" alt="Nebula-X Logo">
            </a>
            <div class="divider"></div>
            <div class="nav-item"><a href="index.html"><i class="fa fa-home" style="color:#d580ff;"></i></a></div>
            <div class="nav-item"><a href="search.html"><i class="fa fa-search" style="color:#d580ff;"></i></a></div>
            <div class="nav-item"><a href="tools.html"><i class="fa-solid fa-screwdriver-wrench" style="color:#d580ff;"></i></a></div>
            <div class="nav-item"><a href="settings.html"><i class="fa fa-cogs" style="color:#d580ff;"></i></a></div>
            <div class="nav-item"><a href="credits.html"><i class="fa fa-info-circle" style="color:#d580ff;"></i></a></div>
        </div>

        <div class="content">
            <h2>Welcome to Nebula-X</h2>
            <p>Customize and manage your Nebula-X settings here!</p>
            <div class="settings-box">
                <div class="setting-option">
                    <label for="theme-toggle">Enable Dark Mode</label>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-option">
                    <label for="custom-url">Custom URL</label>
                    <input class="custom-input" type="text" id="custom-url" placeholder="Enter URL">
                </div>
                <div class="setting-option">
                    <select>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>
                <button class="apply-button">Apply Changes</button>
            </div>
        </div>

        <div class="notification" id="notification">Notification Message</div>
    </div>

    <script>
        document.querySelector('.apply-button').addEventListener('click', function() {
            var notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(function() {
                notification.classList.remove('show');
            }, 3000);
        });
    </script>
</body>
</html>
