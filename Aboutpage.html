      margin: 0;
      padding: 0;
      height: 100%;

    }

      margin: 10px 0;
      color: #ff69b4;
      font-size: 20px;
      cursor: pointer;
    }

    .nav-item:hover {
      color: white;
      transform: scale(1.1);
    }

    .content {
      margin-left: 80px;
      padding: 20px;
      color: #ff69b4;
    }

    h1, h2 {
      margin: 10px 0;
    }

    a {
      color: #ff69b4;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
