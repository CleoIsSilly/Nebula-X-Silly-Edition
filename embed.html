<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebula-X</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Nebula-X-Development/Nebula-X-BETA/refs/heads/main/NEBULA_LOGO.png" type="image/png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
      background: radial-gradient(circle at bottom, #7c2ae8, #000);
    }
    /* Background stars */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
      overflow: hidden;
      background: transparent;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 5s infinite;
    }
    @keyframes twinkle {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    /* Flex container for sidebar and embed */
    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 1; /* Above stars */
    }
    /* Sidebar (Navbar) */
    .sidebar {
      width: 50px;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 15px;
      transition: width 0.3s ease-in-out;
      border-bottom: 2px solid #d580ff;
      z-index: 2;
    }
    .sidebar:hover {
      width: 70px;
    }
    .sidebar .logo {
      width: 40px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }
    .sidebar .logo:hover {
      transform: scale(1.2);
    }
    .sidebar .divider {
      width: 80%;
      border-bottom: 1px solid #d580ff;
      margin-bottom: 15px;
    }
    .sidebar .nav-item {
      text-align: center;
      padding: 10px;
      cursor: pointer;
      color: #d580ff;
      font-size: 16px;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }
    .sidebar .nav-item.selected {
      background-color: #b34cd9;
      border-radius: 10px;
      color: white;
    }
    .sidebar .nav-item i {
      font-size: 16px;
    }
    .sidebar .nav-item:hover {
      transform: scale(1.2);
      color: white;
    }
    /* Embed container */
    .embed-container {
      flex: 1;
      height: 100vh;
      position: relative;
    }
    .embed-container embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Background stars -->
  <div class="stars"></div>
  
  <!-- Main flex container -->
  <div class="container">
    <!-- Sidebar (Navbar) -->
    <div class="sidebar">
      <a href="index.html" class="logo-link">
        <img class="logo" src="https://raw.githubusercontent.com/Nebula-X-Development/Nebula-X-BETA/refs/heads/main/NEBULA_LOGO.png" alt="Nebula-X Logo">
      </a>
      <div class="divider"></div>
      <div class="nav-item"><a href="index.html"><i class="fa fa-home" style="color:#d580ff"></i></a></div>
      <div class="nav-item selected"><a href="search.html"><i class="fa fa-search" style="color:white;"></i></a></div>
      <div class="nav-item"><a href="tools.html"><i class="fa-solid fa-screwdriver-wrench" style="color:#d580ff;"></i></a></div>
      <div class="nav-item"><a href="gamepage.html"><i class="fa fa-gamepad" style="color:#d580ff;"></i></a></div>
      <div class="divider"></div>
      <div class="nav-item"><a href="Aboutpage.html"><i class="fa fa-circle-info" style="color:#d580ff;"></i></a></div>
      <div class="nav-item"><a href="settings.html"><i class="fa fa-cogs" style="color:#d580ff;"></i></a></div>
    </div>

    <!-- Embed Container -->
    <div class="embed-container">
      <embed id="embed-embed" src="" type="text/html">
    </div>
  </div>

  <script>
    // Helper function to retrieve query parameters by name.
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
  </script>

  <script>
    // Retrieve and decode the base64 encoded "h" parameter.
    const h = getParameterByName('h');
    const embedElement = document.getElementById('embed-embed');
    if (h) {
      try {
        const decodedUrl = atob(h);
        // Customizable table of URL prefixes for direct embedding.
        const directEmbedList = [
          "https://example.com",
          "https://directdomain.com",
          "https://mycustomsite.org"
        ];
        // Determine whether to embed directly or via embed.frogiee.one
        const useDirectEmbed = directEmbedList.some(prefix => decodedUrl.startsWith(prefix));
        if (useDirectEmbed) {
          embedElement.src = decodedUrl;
        } else {
          embedElement.src = 'https://nx.above.gay/active/go/' + h;
        }
      } catch (error) {
        console.error("Error decoding base64 parameter:", error);
        embedElement.src = 'https://nx.above.gay/active/404.html';
      }
    } else {
      embedElement.src = 'https://nx.above.gay/active/404.html';
    }
  </script>

  <script>
    // Stars animation generation
    document.addEventListener('DOMContentLoaded', () => {
      const starsContainer = document.querySelector('.stars');
      const totalStars = 400;
      for (let i = 0; i < totalStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        star.style.animationDuration = `${2 + Math.random() * 3}s`;
        starsContainer.appendChild(star);
      }
    });
  </script>
  <script src="panicKey.js"></script>
</body>
</html>
