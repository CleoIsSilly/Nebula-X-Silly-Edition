<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nebula-X - Game Page</title>
  <link rel="icon" href="https://raw.githubusercontent.com/CleoIsSilly/Nebula-X-Silly-Edition/refs/heads/main/NEBULA_LOGO.png" type="image/png" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    /* Global Styles */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      background: radial-gradient(circle at bottom, #f8a6d2, #000);
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    .background {
      position: relative;
      width: 100%;
      height: 100%;
    }
    /* Stars Background */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 5s infinite;
    }
    @keyframes twinkle {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      height: 100%;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: width 0.3s ease-in-out;
      padding-top: 15px;
      z-index: 10;
      border-bottom: 2px solid #ff88cc;
    }
    .sidebar:hover {
      width: 70px;
    }
    .sidebar .logo {
      width: 40px;
      height: auto;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }
    .sidebar .logo:hover {
      transform: scale(1.2);
    }
    .sidebar .divider {
      width: 80%;
      border-bottom: 1px solid #ff88cc;
      margin-bottom: 15px;
    }
    .sidebar .nav-item {
      text-align: center;
      padding: 10px;
      cursor: pointer;
      color: #ff88cc;
      font-size: 16px;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }
    .sidebar .nav-item.selected {
      background-color: #ff6ccf;
      border-radius: 10px;
      color: white;
    }
    .sidebar .nav-item i {
      font-size: 16px;
    }
    .sidebar .nav-item:hover {
      transform: scale(1.2);
      color: white;
    }
    /* Main Content Styles */
    .content {
      margin-left: 50px; /* Leave room for sidebar */
      padding: 20px;
      width: calc(100% - 50px);
      height: 100%;
      overflow-y: auto;
    }
    .content h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 3rem;
    }
    .content h1 span {
      color: #ff6ccf;
      text-shadow: 0 0 20px #ff6ccf, 0 0 40px #ff6ccf, 0 0 60px #ff6ccf;
    }
    /* Game Entries */
    .game-container {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .game {
      background: #222;
      border: 2px solid #ff6ccf;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .game:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff6ccf;
    }
    .game h2 {
      margin: 0 0 10px;
      color: #ff6ccf;
    }
    .game p {
      font-size: 0.9rem;
      color: #ccc;
    }
    .game a {
      text-decoration: none;
      color: #ff6ccf;
      font-weight: bold;
      border: 1px solid #ff6ccf;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .game a:hover {
      background: #ff6ccf;
      color: #111;
    }
    /* Responsive adjustments for sidebar text size */
    @media (max-width: 768px) {
      .sidebar {
        width: 50px;
      }
      .sidebar:hover {
        width: 70px;
      }
      .sidebar .nav-item {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="stars"></div>
    
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="index.html" class="logo-link">
        <img class="logo" src="https://raw.githubusercontent.com/CleoIsSilly/Nebula-X-Silly-Edition/refs/heads/main/NEBULA_LOGO.png" alt="Nebula-X Logo">
      </a>
      <div class="divider"></div>
      <div class="nav-item"><a href="https://cleoissilly.github.io/Nebula-X-Silly-Edition/"><i class="fa fa-home" style="color:#ff88cc;"></i></a></div>
      <div class="nav-item"><a href="https://cleoissilly.github.io/Nebula-X-Silly-Edition/search.html"><i class="fa fa-search" style="color:#ff88cc;"></i></a></div>
      <div class="nav-item selected"><a href="gamepage.html"><i class="fa fa-gamepad" style="color:white;"></i></a></div>
      <div class="nav-item"><a href="Aboutpage.html"><i class="fa fa-info-circle" style="color:#ff88cc;"></i></a></div>
      <div class="nav-item"><a href="https://cleoissilly.github.io/Nebula-X-Silly-Edition/settings.html"><i class="fa fa-cogs" style="color:#ff88cc;"></i></a></div>
    </div>
    
    <!-- Main Content -->
    <div class="content">
      <h1>Welcome to <span>Nebula-X-Silly-Edition</span> Game-Hosting-Pages</h1>
        <!-- Add additional game entries as needed -->
      </div>
    </div>
  </div>

  <script>
    // Generate star field background
    document.addEventListener('DOMContentLoaded', () => {
      const starsContainer = document.querySelector('.stars');
      const totalStars = 400;
      for (let i = 0; i < totalStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        star.style.animationDuration = `${2 + Math.random() * 3}s`;
        starsContainer.appendChild(star);
      }
    });
  </script>
</body>
</html>
